<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Password generator</title>
    <script src="app.js"></script>
</head>
<body>
    <header class="page-header">
        <h1>Hello world</h1>
    </header>
    
    <div class="password-gen-wrap">
        <h3>Password Generator</h3>
        <div class="return-display">

        </div>
        <div class="password-config">
          <div class="config">
            <label for="password length">Password Length</label>
            <input type="number" id="Password length" min="10" max="20"
            value="20" />
          </div> 
          <div class="config">
            <!-- Rounded switch -->
            <label for="uppercase">Uppercase letters</label>
            <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
          </div>
          <div class="config">
            <!-- Rounded switch -->
            <label for="lowercase">Lowercase letters</label>
            <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
          </div>
          <div class="config">
            <!-- Rounded switch -->
            <label for="Numbers">Numbers</label>
            <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
        </div>
        <div class="config">
           <!-- Rounded switch -->
           <label for="symbol">Symbols</label>
           <label class="switch">
                 <input type="checkbox">
                 <span class="slider round"></span>
       </div>

    </div>
    <button class="btn btn-large" id="Generate">
       Generate password ðŸ˜º
    </button>
</div>
          
        
           
            
    
        </div>
    </div>

    <div class="generator">


    </div>
 
    <footer class="footer">
        <h4>by Ben, Rose, Sandra & Santi</h4>
    </footer>
</body>
</html>
